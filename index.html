<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriela Freitas - DoWhile 2021</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Imagem pessoal"
          />
        </div>

        <h1 id="userName">Nome Pessoa</h1>

        <a href="https://github.com/badeca" target="_blank">
          <img src="images/github.svg" alt="ícone do github" />badeca</a
        >

        <p id="description">
          Estudante da Rocketseat, atualmente focada em javascript. Procurando
          oportunidades na área de Desenvolvimento Web.
        </p>

        <ul id="features">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https:instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https:facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https:twitter.com/" target="_blank">
              <img
                src="images/twitter.svg"
                alt="ícone do twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const socialLinks = {
        github: 'badeca',
        youtube: 'channel/UCrpBBONTl7b90thQ5toW59Q',
        facebook: 'gabriela.bady',
        instagram: 'badecaa',
        twitter: 'badequinea'
      }

      userName.textContent = 'Gabriela Freitas'

      function changeSocialLinks() {
        for (let li of features.children) {
          // console.log(li.classList)
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${socialLinks[social]}`
          // console.log(li.children[0].href)
        }
      }

      changeSocialLinks()
    </script>
  </body>
</html>
